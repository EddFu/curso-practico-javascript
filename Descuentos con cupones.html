<head>

    <title>Document</title>

<body>
    <header>
        <h1>Descuentos con cupones</h1>
    </header>

    <section>
        <h2>Calcula que precio debes pagar con tu cupon</h2>
        <form>
            <label for="InputPrecio">Precio de tu producto</label>
            <input id="InputPrecio" type="number"/>

            <label for="InputCupon">Introduce tu cupon</label>
            <input id="InputCupon" type="text"/>

            <button type="button" onclick="botonPrecioFinal()">
            Calcular precio con descuento
            </button>

            <p id="resultado"></p>

        </form>
    </section>

    <script src="./Descuentos con cupones.js"></script>
